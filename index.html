        const apiKey = "AIzaSyAOBceTdY5nggWX3s7Pyhe1GPKag2IDv1U";

        const callGeminiAPI = async (prompt, isJson = false) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            if (isJson) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            questions: {
                                type: "ARRAY",
                                items: {
                                    type: "OBJECT",
                                    properties: {
                                        id: { type: "INTEGER" },
                                        type: { type: "STRING" },
                                        question: { type: "STRING" },
                                        passage: { type: "STRING", nullable: true },
                                        options: { type: "ARRAY", items: { type: "STRING" } },
                                        answer: { type: "STRING" },
                                        explanation: { type: "STRING" }
                                    },
                                    required: ["id", "type", "question", "options", "answer", "explanation"]
                                }
                            },
                            score: { type: "INTEGER", nullable: true },
                            comment: { type: "STRING", nullable: true },
                            xp: { type: "INTEGER", nullable: true }
                        }
                    }
                };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('L·ªói API');
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (isJson) {
                    const jsonString = text.replace(/```json|```/g, '').trim();
                    return JSON.parse(jsonString);
                }
                return text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                return null;
            }

                                <div className={`relative w-full h-full transition-all duration-500 transform-style-3d ${flippedIndex === index ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute inset-0 bg-[#232527] rounded-2xl border-4 border-[#393b3d] shadow-xl flex flex-col items-center justify-center p-4 backface-hidden group-hover:border-[#00b06f] transition-colors overflow-hidden">
                                        <div className="absolute inset-0 z-0"><img src={vocab.image} className="w-full h-full object-cover opacity-40" /><div className="absolute inset-0 bg-gradient-to-t from-[#111] via-transparent to-[#111]"></div></div>
                                        <div className="relative z-10 flex flex-col items-center"><div className="text-xs font-black text-gray-300 bg-black/50 px-2 py-1 rounded mb-2 uppercase tracking-wider backdrop-blur-sm border border-white/10">{vocab.type}</div><h3 className="text-3xl font-black text-white text-center drop-shadow-lg">{vocab.word}</h3><p className="text-xs text-white/70 mt-4 font-bold bg-black/40 px-2 py-1 rounded-full flex items-center"><RefreshCcw size={10} className="mr-1"/> Click to flip</p></div>
                                    </div>
                                    <div className="absolute inset-0 bg-[#00b06f] rounded-2xl border-4 border-[#00e08e] shadow-xl flex flex-col items-center justify-center p-4 transform rotate-y-180 backface-hidden"><h3 className="text-2xl font-black text-white text-center">{vocab.meaning}</h3></div>
                                </div>
                            </div>
                        ))}
                    </div>
                    {vocabList.length === 0 && (<div className="text-center text-gray-500 font-bold mt-10">No vocabulary data.</div>)}
                </div>
            );
        };

        const WritingScreen = ({ unit, onBack, onCompleteWriting }) => {
            const [text, setText] = useState("");
            const [feedback, setFeedback] = useState(null);
            const [isGrading, setIsGrading] = useState(false);

            const handleSubmit = async () => {
                if (!text.trim()) return;
                setIsGrading(true);
                const prompt = `Grade this student's writing for Grade 6 English level. Topic: "${unit.writingPrompt}". Student Answer: "${text}". Evaluate grammar, vocabulary usage, and relevance. Return a JSON object: { "score": (0-10), "comment": "Feedback in Vietnamese like a game boss", "xp": (score * 10) }`;
                const result = await callGeminiAPI(prompt, true);
                setFeedback(result);
                setIsGrading(false);
                if(result && result.xp) { onCompleteWriting(result.xp); }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 animate-fadeIn pb-20">
                    <div className="flex items-center mb-6 text-white"><button onClick={onBack} className="p-2 hover:bg-white/10 rounded-full mr-4 transition-colors"><ArrowRight className="rotate-180" size={28} /></button><h2 className="text-3xl font-black uppercase tracking-widest flex items-center"><Sword className="mr-2" /> Writing Arena</h2></div>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-[#232527] p-6 rounded-2xl border-4 border-[#393b3d]">
                            <div className="flex items-center gap-3 mb-4"><div className="w-16 h-16 rounded-full bg-red-600 border-4 border-black overflow-hidden"><img src={getAvatar("Boss", "bottts")} className="w-full h-full object-cover" /></div><div><h3 className="text-xl font-black text-white">BOSS CHALLENGE</h3><p className="text-gray-400 text-sm">Level 99 AI Teacher</p></div></div>
                            <div className="bg-white text-black p-4 rounded-xl border-l-8 border-red-500 font-bold mb-4 relative"><p>"{unit.writingPrompt || "Write about the topic of this unit."}"</p></div>
                            <textarea value={text} onChange={(e) => setText(e.target.value)} placeholder="Type your answer here..." className="w-full h-40 bg-black/30 border-2 border-gray-600 rounded-xl p-4 text-white resize-none focus:border-blue-500 focus:outline-none font-medium" disabled={feedback} />
                            {!feedback && (<button onClick={handleSubmit} disabled={isGrading || !text} className="w-full mt-4 bg-gradient-to-r from-red-600 to-orange-600 text-white font-black py-3 rounded-xl shadow-lg hover:brightness-110 active:scale-95 transition-all flex items-center justify-center disabled:opacity-50">{isGrading ? <Loader className="animate-spin" /> : <>ATTACK BOSS <Sword className="ml-2"/></>}</button>)}
                        </div>
                        <div className="relative">
                            {feedback ? (
                                <div className="bg-[#1e1e24] p-6 rounded-2xl border-4 border-yellow-500 h-full animate-slideUp">
                                    <div className="text-center mb-6"><h3 className="text-2xl font-black text-yellow-400 mb-2">BATTLE RESULT</h3><div className="text-6xl font-black text-white drop-shadow-lg">{feedback.score}<span className="text-2xl text-gray-500">/10</span></div><div className="text-green-400 font-bold mt-2">+{feedback.xp} Robux Earned!</div></div>
                                    <div className="bg-black/40 p-4 rounded-xl border border-white/10"><h4 className="text-gray-400 font-bold text-xs uppercase mb-2">Boss Feedback:</h4><p className="text-white">{feedback.comment}</p></div>
                                    <button onClick={onBack} className="w-full mt-6 bg-[#393b3d] hover:bg-[#4b4d4f] text-white font-bold py-3 rounded-xl">Return to Lobby</button>
                                </div>
                            ) : (<div className="h-full flex items-center justify-center border-4 border-dashed border-[#393b3d] rounded-2xl p-8 text-center text-gray-500 font-bold"><p>Submit your writing to deal damage to the boss and earn loot!</p></div>)}
                        </div>
                    </div>
                </div>
            );
        };

        const QuizScreen = ({ unit, onComplete, onBack, onAnswerSubmit, initialIndex = 0 }) => {
            const [currentQIndex, setCurrentQIndex] = useState(initialIndex);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [isCorrect, setIsCorrect] = useState(false);
            const [aiExplanation, setAiExplanation] = useState(null);
            const [isLoadingAI, setIsLoadingAI] = useState(false);
            const [sortedWords, setSortedWords] = useState([]);
            const question = unit.questions[currentQIndex];

            useEffect(() => { setSelectedOption(null); setIsAnswered(false); setIsCorrect(false); setSortedWords([]); setAiExplanation(null); setIsLoadingAI(false); }, [currentQIndex]);

            const handleChoice = (option) => { if (isAnswered) return; setSelectedOption(option); const correct = option === question.answer; handleAnswerLogic(correct); };
            const handleAnswerLogic = (correct) => { setIsAnswered(true); setIsCorrect(correct); onAnswerSubmit(correct, currentQIndex + 1); };
            const handleWordClick = (word, index) => { if (isAnswered) return; setSortedWords([...sortedWords, { word, originalIndex: index }]); };
            const handleResetSort = () => { if (isAnswered) return; setSortedWords([]); };
            const checkSortAnswer = () => { if (isAnswered) return; const sentence = sortedWords.map(w => w.word).join(" "); const correct = sentence === question.answer; handleAnswerLogic(correct); };
            const askAITeacher = async () => { setIsLoadingAI(true); const prompt = `Gi·∫£i th√≠ch ng·∫Øn g·ªçn cho game th·ªß Roblox l·ªõp 6 t·∫°i sao ƒë√°p √°n: "${question.question}" l·∫°i l√† "${question.answer}". D√πng ng√¥n ng·ªØ vui v·∫ª, game th·ªß.`; const explanation = await callGeminiAPI(prompt); setAiExplanation(explanation); setIsLoadingAI(false); };
            const nextQuestion = () => { if (currentQIndex < unit.questions.length - 1) { setCurrentQIndex(c => c + 1); } else { onComplete(); } };

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-6 animate-fadeIn pb-20 relative">
                    <div className="flex justify-between items-center mb-6 bg-[#232527] p-3 rounded-xl border border-[#393b3d] shadow-lg relative z-10">
                        <button onClick={onBack} className="flex items-center gap-2 px-4 py-2 bg-[#ff3e3e] hover:bg-[#ff5e5e] text-white font-bold rounded-lg transition shadow-md active:translate-y-0.5"><Home size={18} /> LEAVE</button>
                        <div className="flex-1 mx-6 flex items-center gap-3"><div className="text-white font-black text-sm uppercase">Quest</div><div className="flex-1 h-6 bg-black rounded-full border-2 border-[#555] overflow-hidden relative"><div className="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-500" style={{ width: `${((currentQIndex + 1) / unit.questions.length) * 100}%` }}></div></div></div>
                    </div>
                    <div className="flex flex-col md:flex-row gap-6 items-stretch relative z-10">
                        <div className="md:w-1/4 flex flex-col items-center justify-start space-y-4 animate-slideUp"><div className="relative group"><div className="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-[#00b06f] bg-gradient-to-b from-[#232527] to-black overflow-hidden shadow-[0_0_20px_rgba(0,176,111,0.4)]"><img src={unit.isAI ? getAvatar('Sensei', 'bottts') : (unit.image || getAvatar('QuestGiver', 'bottts'))} className="w-full h-full object-cover" /></div><div className="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-[#00b06f] text-white text-xs font-black px-3 py-1 rounded-full border-2 border-[#1e1e24] shadow-md uppercase tracking-wider whitespace-nowrap">{unit.isAI ? "AI Sensei" : "Quest Giver"}</div></div><div className="bg-white text-black p-4 rounded-2xl rounded-tl-none border-4 border-gray-300 shadow-xl relative w-full font-medium text-sm md:text-base"><p>"Hey there! Can you solve this challenge?"</p></div></div>
                        <div className="flex-1 bg-[#1e1e24] p-6 md:p-10 rounded-3xl border-4 border-[#393b3d] shadow-2xl relative min-h-[400px] flex flex-col justify-center">
                            <h2 className="text-2xl md:text-3xl font-black text-white mb-8 text-center drop-shadow-md leading-relaxed">{formatQuestionText(question.question)}</h2>
                            {question.type === 'grammar_sort' ? (
                                <div className="space-y-8 w-full">
                                    <div className="min-h-[120px] bg-[#111] rounded-xl p-4 flex flex-wrap gap-3 justify-center items-center border-4 border-[#393b3d] border-dashed relative shadow-inner">{sortedWords.map((item, idx) => ( <div key={idx} className="bg-[#00b06f] text-white px-4 py-2 rounded-md font-black shadow-[0_4px_0_#008252] border-2 border-[#00e08e] animate-bounce-short">{item.word}</div> ))}</div>
                                    <div className="flex flex-wrap gap-4 justify-center p-4 bg-[#232527] rounded-xl border border-[#393b3d]">{question.words.map((word, idx) => ( <SortableWord key={idx} word={word} isSelected={sortedWords.some(sw => sw.originalIndex === idx)} onClick={() => handleWordClick(word, idx)} /> ))}</div>
                                    {!isAnswered && (<div className="flex justify-center gap-4 mt-4"><button onClick={handleResetSort} className="p-4 bg-gray-700 hover:bg-gray-600 rounded-xl text-white font-bold"><RefreshCcw size={24} /></button><button onClick={checkSortAnswer} disabled={sortedWords.length === 0} className="px-8 py-3 bg-[#00b06f] hover:bg-[#00e08e] rounded-xl text-white font-black text-xl shadow-[0_4px_0_#008252] active:translate-y-1 transition disabled:opacity-50">BUILD IT!</button></div>)}
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">{question.options.map((opt, idx) => (<button key={idx} onClick={() => handleChoice(opt)} disabled={isAnswered} className={`p-6 rounded-2xl text-lg font-bold text-left transition-all transform duration-150 border-b-[6px] active:border-b-0 active:translate-y-1.5 ${ isAnswered ? opt === question.answer ? 'bg-[#00b06f] border-[#008252] text-white ring-4 ring-[#00e08e]/30' : opt === selectedOption ? 'bg-[#ff3e3e] border-[#b92b2b] text-white opacity-80' : 'bg-[#2a2a2e] border-[#1a1a1d] text-gray-500 opacity-40' : 'bg-[#3b82f6] border-[#2563eb] text-white hover:bg-[#4f8bff]' }`}><div className="flex items-center"><span className="bg-black/20 w-8 h-8 flex items-center justify-center rounded-lg mr-3 text-sm font-black">{String.fromCharCode(65 + idx)}</span>{opt}</div></button>))}</div>
                            )}
                        </div>
                    </div>
                    {isAnswered && (
                        <div className="mt-8 animate-slideUp relative z-20">
                            <div className={`p-6 md:p-8 rounded-3xl border-4 ${isCorrect ? 'bg-[#00b06f] border-[#00e08e]' : 'bg-[#ff3e3e] border-[#ff6b6b]'} shadow-2xl relative overflow-hidden`}>
                                <div className="relative z-10 flex flex-col md:flex-row items-center gap-6 text-white"><div className={`p-4 rounded-full bg-white/20 backdrop-blur-md`}>{isCorrect ? <Trophy size={48} className="text-yellow-300" /> : <Skull size={48} className="text-white" />}</div><div className="flex-1 text-center md:text-left"><h3 className="font-black text-3xl md:text-4xl uppercase tracking-tighter mb-2">{isCorrect ? "MISSION COMPLETE!" : "GAME OVER!"}</h3><p className="font-bold text-white/90 text-lg">{isCorrect ? "+10 Robux earned!" : `Correct answer: ${question.answer}`}</p>{question.explanation && (<p className="mt-2 text-sm bg-black/20 p-2 rounded-lg inline-block">üí° {question.explanation}</p>)}</div><div className="flex flex-col gap-3 min-w-[200px]"><button onClick={nextQuestion} className="w-full bg-white text-black font-black py-4 px-6 rounded-xl shadow-[0_4px_0_#ccc] hover:bg-gray-100 transition-all uppercase flex items-center justify-center gap-2">{currentQIndex < unit.questions.length - 1 ? "Next Stage" : "Finish Obby"} <ArrowRight size={20} strokeWidth={3}/></button>{!aiExplanation && (<button onClick={askAITeacher} disabled={isLoadingAI} className="text-sm font-bold text-white/80 hover:text-white underline text-center">{isLoadingAI ? "Summoning AI..." : "Why? (Ask Sensei)"}</button>)}</div></div>
                                {aiExplanation && (<div className="mt-6 bg-black/40 p-4 rounded-xl border-2 border-white/20 text-white font-medium relative z-10 animate-fadeIn"><div className="flex items-center gap-2 mb-2 text-purple-300 font-bold uppercase text-xs tracking-widest"><Sparkles size={14} /> AI Sensei Explanation</div><p>{aiExplanation}</p></div>)}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const LeaderboardScreen = ({ userXP, userName, userLevel, onBack }) => {
            const allUsers = [...MOCK_LEADERBOARD, { id: 'me', name: userName, xp: userXP, level: userLevel, avatar: getAvatar(userName, 'bottts'), isMe: true }].sort((a, b) => b.xp - a.xp);
            return (
                <div className="max-w-3xl mx-auto p-4 pt-8 animate-fadeIn pb-20 relative">
                    <div className="flex items-center mb-6 text-white relative z-10"><button onClick={onBack} className="p-2 hover:bg-white/10 rounded-full mr-4 transition-colors"><ArrowRight className="rotate-180" size={28} /></button><h2 className="text-3xl font-black uppercase tracking-widest">Leaderboard</h2></div>
                    <div className="bg-[#232527]/90 backdrop-blur rounded-xl border border-[#393b3d] overflow-hidden relative z-10"><div className="grid grid-cols-12 gap-4 p-4 border-b border-[#393b3d] text-gray-400 font-bold text-xs uppercase tracking-wider"><div className="col-span-1 text-center">Rank</div><div className="col-span-7">Player</div><div className="col-span-2 text-center">Level</div><div className="col-span-2 text-right">Score</div></div><div className="max-h-[60vh] overflow-y-auto">{allUsers.map((user, index) => { const rank = index + 1; const isMe = user.isMe; return ( <div key={user.id} className={`grid grid-cols-12 gap-4 p-4 items-center border-b border-[#393b3d] hover:bg-white/5 transition-colors ${isMe ? 'bg-white/10 border-l-4 border-l-green-500' : ''}`}><div className="col-span-1 text-center font-black text-xl text-gray-500">{rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank}</div><div className="col-span-7 flex items-center gap-3"><img src={user.avatar} alt="avt" className="w-10 h-10 rounded-full bg-black border border-gray-600 object-cover" /><span className={`font-bold text-lg ${isMe ? 'text-green-400' : 'text-white'}`}>{user.name}</span></div><div className="col-span-2 text-center text-gray-300 font-mono font-bold">{user.level}</div><div className="col-span-2 text-right text-yellow-400 font-black font-mono text-lg flex items-center justify-end gap-1"><RobuxIcon className="w-4 h-4 text-[#00b06f]" />{user.xp}</div></div> ) })}</div></div>
                </div>
            );
        };

        const ResultScreen = ({ score, totalScore, onHome, onRetry }) => {
            const percentage = totalScore > 0 ? Math.round((score / totalScore) * 100) : 0; const isHighscore = percentage >= 80;
            return (
                <div className="flex flex-col items-center justify-center min-h-[60vh] text-center p-6 animate-fadeIn relative">{isHighscore && <Confetti />}<div className="mb-6 relative"><div className={`absolute inset-0 bg-yellow-400 rounded-full blur-xl opacity-20 animate-pulse`}></div>{isHighscore ? <Award size={120} className="text-yellow-500 relative z-10 drop-shadow-xl" /> : <Zap size={120} className="text-gray-400 relative z-10" />}</div><h2 className="text-4xl font-black text-white mb-2">{isHighscore ? "EPIC WIN!" : "GG WP!"}</h2><p className="text-gray-400 text-lg mb-8 font-bold">You scored <span className="text-yellow-400">{score} Robux</span> in this match</p><div className="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 w-full max-w-sm"><button onClick={onRetry} className="flex-1 py-4 rounded-xl bg-[#393b3d] text-white font-bold hover:bg-[#4b4d4f] transition-colors flex justify-center items-center"><RefreshCcw size={20} className="mr-2" /> Replay</button><button onClick={onHome} className="flex-1 py-4 rounded-xl bg-[#00b06f] text-white font-bold shadow-lg hover:bg-[#00e08e] transition-all flex justify-center items-center"><Home size={20} className="mr-2" /> Lobby</button></div></div>
            );
        };

        function App() {
            const [screen, setScreen] = useState('welcome');
            const [activeUnit, setActiveUnit] = useState(null);
            const [generatingId, setGeneratingId] = useState(null);
            const [sessionScore, setSessionScore] = useState(0);
            const [sessionMaxScore, setSessionMaxScore] = useState(0);
            const [totalXP, setTotalXP] = useState(() => parseInt(localStorage.getItem('fp_totalXP') || 1250));
            const [level, setLevel] = useState(() => parseInt(localStorage.getItem('fp_level') || 6));
            const [unitProgress, setUnitProgress] = useState(() => JSON.parse(localStorage.getItem('fp_unitProgress') || '{}'));
            const [userName, setUserName] = useState(() => localStorage.getItem('fp_userName') || '');
            const [cursorStatus, setCursorStatus] = useState(null); 

            useEffect(() => { if (userName) setScreen('home'); else setScreen('welcome'); }, []);
            useEffect(() => { localStorage.setItem('fp_totalXP', totalXP); localStorage.setItem('fp_level', level); localStorage.setItem('fp_unitProgress', JSON.stringify(unitProgress)); localStorage.setItem('fp_userName', userName); }, [totalXP, level, unitProgress, userName]);
            useEffect(() => { if (cursorStatus) { const timer = setTimeout(() => setCursorStatus(null), 1500); return () => clearTimeout(timer); } }, [cursorStatus]);

            const handleStartApp = (name) => { setUserName(name); setScreen('home'); };
            const handleLogout = () => { setUserName(''); setScreen('welcome'); localStorage.removeItem('fp_userName'); };
            const startUnit = (unit) => { setActiveUnit(unit); setSessionScore(0); setSessionMaxScore(unit.questions.length * 10); setScreen('quiz'); };
            const startVocabulary = (unit) => { setActiveUnit(unit); setScreen('vocabulary'); };
            const startWritingChallenge = (unit) => { setActiveUnit(unit); setScreen('writing'); };
            const handleWritingComplete = (xp) => { setTotalXP(prev => prev + xp); setCursorStatus('correct'); };

            const handleAIGenerate = async (unit) => {
                setGeneratingId(unit.id);
                const prompt = `Create 5 multiple choice questions for Grade 6 English level. Topic: ${unit.title}. Context from book: ${unit.description}. IMPORTANT: Wrap keywords in question text with asterisks (*) for highlighting (e.g. "She *is going* home"). Return JSON object {questions: [{id, type:'choice', question, options:[], answer, explanation}]}`;
                const data = await callGeminiAPI(prompt, true);
                setGeneratingId(null);
                if (data && data.questions) { startUnit({ ...unit, isAI: true, questions: data.questions }); } else { alert("AI Server Busy!"); }
            };

            const handleAnswerSubmit = (isCorrect, questionIndex) => {
                setCursorStatus(isCorrect ? 'correct' : 'wrong');
                if (isCorrect) { setSessionScore(prev => prev + 10); setTotalXP(prev => prev + 10); }
                if (activeUnit && !activeUnit.isAI) { const totalQ = activeUnit.questions.length; const progressPercent = Math.round((questionIndex / totalQ) * 100); setUnitProgress(prev => ({ ...prev, [activeUnit.id]: Math.max(prev[activeUnit.id] || 0, progressPercent) })); }
            };

            const finishQuiz = () => { if (Math.floor(totalXP / 1000) > level) setLevel(prev => prev + 1); setScreen('result'); };

            if (screen === 'welcome') return <WelcomeScreen onStartApp={handleStartApp} />;

            return (
                <div className="min-h-screen bg-[#111] font-sans text-gray-200 pb-10 cursor-default selection:bg-green-500 selection:text-white">
                    <CustomCursor status={cursorStatus} />
                    {screen !== 'quiz' && screen !== 'writing' && <Header score={totalXP} level={level} userName={userName} onLogout={handleLogout} onLeaderboardClick={() => setScreen('leaderboard')} />}
                    <main className="container mx-auto px-4 pt-6">
                        {screen === 'home' && (
                            <div className="animate-fadeIn">
                                <div className="mb-8 rounded-2xl overflow-hidden relative shadow-2xl group cursor-pointer border border-[#393b3d]">
                                    <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=1200&auto=format&fit=crop" className="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-700" alt="Featured" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-[#111] via-transparent to-transparent flex flex-col justify-end p-8"><span className="bg-yellow-500 text-black font-black px-2 py-1 rounded w-fit text-xs mb-2">EVENT</span><h2 className="text-4xl font-black text-white mb-2 drop-shadow-lg">SUMMER UPDATE IS HERE!</h2><p className="text-gray-200 mb-4 font-medium max-w-lg">New maps, new pets, and new vocabulary challenges await in the Learning World update.</p><button className="bg-white text-black font-black py-3 px-8 rounded-lg w-fit hover:bg-gray-200 transition-colors flex items-center"><Play size={20} className="mr-2 fill-black" /> PLAY NOW</button></div>
                                </div>
                                <div className="flex items-center justify-between mb-4"><h3 className="text-2xl font-black text-white flex items-center"><Gamepad2 className="mr-2"/> Recommended For You</h3></div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">{CURRICULUM_DATA.map((unit) => ( <UnitCard key={unit.id} unit={unit} onStart={startUnit} onAIGenerate={handleAIGenerate} onReviewVocab={startVocabulary} onWritingChallenge={startWritingChallenge} isGenerating={generatingId === unit.id} locked={false} progress={unitProgress[unit.id] || 0} /> ))}</div>
                            </div>
                        )}
                        {screen === 'leaderboard' && ( <LeaderboardScreen userXP={totalXP} userName={userName} userLevel={level} onBack={() => setScreen('home')} /> )}
                        {screen === 'vocabulary' && activeUnit && ( <VocabularyScreen unit={activeUnit} onBack={() => setScreen('home')} /> )}
                        {screen === 'writing' && activeUnit && ( <WritingScreen unit={activeUnit} onBack={() => setScreen('home')} onCompleteWriting={handleWritingComplete} /> )}
                        {screen === 'quiz' && activeUnit && ( <QuizScreen unit={activeUnit} onComplete={finishQuiz} onBack={() => setScreen('home')} onAnswerSubmit={handleAnswerSubmit} /> )}
                        {screen === 'result' && ( <ResultScreen score={sessionScore} totalScore={sessionMaxScore} onHome={() => setScreen('home')} onRetry={() => { setSessionScore(0); setScreen('quiz'); }} /> )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
