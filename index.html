<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxStudy - Roblox Learning AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.300.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Fredoka', sans-serif; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b06f;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#111] text-white">
    <div id="error-box" class="fixed inset-0 bg-red-900/95 text-white p-8 hidden z-[9999] font-mono overflow-auto">
        <h2 class="text-3xl font-bold mb-4">‚ö†Ô∏è ·ª®NG D·ª§NG G·∫∂P L·ªñI</h2>
        <p class="mb-4 text-xl">ƒê·ª´ng lo, h√£y ch·ª•p ·∫£nh m√†n h√¨nh n√†y g·ª≠i cho t√¥i ƒë·ªÉ s·ª≠a ngay:</p>
        <div id="error-content" class="bg-black p-6 rounded border-2 border-red-500 whitespace-pre-wrap text-lg"></div>
    </div>

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-[#111] z-50">
        <div class="text-center">
            <div class="loader mx-auto mb-4 w-12 h-12 border-4"></div>
            <div class="text-xl font-bold text-[#00b06f]">ƒêang t·∫£i BloxStudy...</div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-content').innerText = `L·ªói: ${msg}\n\nT·∫°i d√≤ng: ${line}\n\nChi ti·∫øt: ${error ? error.stack : 'Kh√¥ng r√µ'}`;
        };
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        // Ch·ªâ import nh·ªØng icon th·ª±c s·ª± d√πng ƒë·ªÉ tr√°nh l·ªói
        import { BookOpen, Star, Trophy, ArrowRight, CheckCircle, XCircle, RefreshCcw, Home, Award, Zap, Sparkles, Loader, Check, X, Play, User, Search, Bell, Gamepad2, Skull, MessageSquare, Book, PenTool, Sword } from 'lucide-react';

        // --- API KEY ---
        const apiKey = "AIzaSyAOBceTdY5nggWX3s7Pyhe1GPKag2IDv1U";

        const callGeminiAPI = async (prompt, isJson = false) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (isJson) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            questions: {
                                type: "ARRAY",
                                items: { type: "OBJECT", properties: { id: {type:"INTEGER"}, type:{type:"STRING"}, question:{type:"STRING"}, options:{type:"ARRAY", items:{type:"STRING"}}, answer:{type:"STRING"}, explanation:{type:"STRING"} }, required: ["id","type","question","options","answer","explanation"] }
                            },
                            score: { type: "INTEGER", nullable: true },
                            comment: { type: "STRING", nullable: true },
                            xp: { type: "INTEGER", nullable: true }
                        }
                    }
                };
            }
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error('API Error: ' + response.status);
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                return isJson ? JSON.parse(text) : text;
            } catch (error) {
                console.error(error); return null;
            }
        };

        const RobuxIcon = ({ className }) => (<svg viewBox="0 0 100 100" className={className} fill="currentColor"><path d="M50 2 L93.3 27 V73 L50 98 L6.7 73 V27 Z M32 32 L68 32 L68 68 L32 68 Z" fillRule="evenodd"/></svg>);
        const getAvatar = (seed) => `https://api.dicebear.com/9.x/bottts/svg?seed=${seed}&backgroundColor=b6e3f4,c0aede,d1d4f9`;
        
        const formatQuestionText = (text) => {
            if (!text) return null;
            return text.split('*').map((part, index) => index % 2 === 1 ? <span key={index} className="text-[#00e08e] font-extrabold mx-1 border-b-2 border-[#00e08e]">{part}</span> : part);
        };

        // --- COMPONENTS ---
        const Confetti = () => (<div className="fixed inset-0 pointer-events-none z-50">{[...Array(20)].map((_, i) => (<div key={i} className="absolute animate-bounce opacity-70" style={{ left: `${Math.random()*100}%`, top: `-10%`, animation: `fall ${Math.random()*3+2}s linear infinite`, fontSize: '24px' }}>{['üéâ','‚≠ê','‚ú®'][Math.floor(Math.random()*3)]}</div>))} <style>{`@keyframes fall { 100% { transform: translateY(100vh) rotate(360deg); } }`}</style></div>);

        const UnitCard = ({ unit, onStart, onReviewVocab, onWriting, locked, isGenerating, onAIGenerate, progress=0 }) => (
            <div className={`relative group bg-[#232527] rounded-2xl overflow-hidden hover:-translate-y-2 transition-all border border-[#393b3d] flex flex-col h-full ${locked?'opacity-70 grayscale':''}`}>
                <div onClick={!locked ? () => onStart(unit) : null} className="aspect-video relative cursor-pointer bg-black">
                    <img src={unit.image} className="w-full h-full object-cover opacity-80" />
                    <div className="absolute bottom-2 left-2 flex gap-2"><span className="bg-black/60 text-white text-xs font-bold px-2 py-1 rounded">üëç {unit.likes}</span></div>
                </div>
                <div className="p-4 flex-1 flex flex-col gap-3">
                    <h3 className="text-white font-extrabold text-xl">{unit.title}</h3>
                    <p className="text-gray-400 text-sm h-10 line-clamp-2">{unit.description}</p>
                    {!locked ? (
                        <>
                            <div className="w-full bg-[#111] h-2 rounded-full overflow-hidden"><div className="bg-[#00b06f] h-full transition-all" style={{width:`${progress}%`}}></div></div>
                            <div className="flex gap-2">
                                <button onClick={() => onStart(unit)} className="flex-1 bg-[#00b06f] hover:bg-[#00e08e] text-white font-bold py-2 rounded-lg flex items-center justify-center gap-1"><Play size={16}/> H·ªçc</button>
                                <button onClick={() => onAIGenerate(unit)} disabled={isGenerating} className="bg-purple-600 hover:bg-purple-500 text-white font-bold px-3 rounded-lg flex items-center justify-center">{isGenerating ? <Loader size={16} className="animate-spin"/> : <Sparkles size={16}/>}</button>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => onReviewVocab(unit)} className="bg-[#393b3d] border border-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg text-xs font-bold flex items-center justify-center gap-1"><Book size={14}/> T·ª´ v·ª±ng</button>
                                <button onClick={() => onWriting(unit)} className="bg-[#c2410c] border border-orange-900 hover:bg-orange-700 text-white py-2 rounded-lg text-xs font-bold flex items-center justify-center gap-1"><PenTool size={14}/> Vi·∫øt</button>
                            </div>
                        </>
                    ) : (<div className="mt-auto text-center text-gray-500 font-bold text-sm uppercase">Locked</div>)}
                </div>
            </div>
        );

        // --- SCREENS ---
        const QuizScreen = ({ unit, onBack, onComplete }) => {
            const [idx, setIdx] = useState(0);
            const [answered, setAnswered] = useState(false);
            const [correct, setCorrect] = useState(false);
            const q = unit.questions[idx];

            const check = (opt) => {
                if(answered) return;
                const isCorrect = opt === q.answer;
                setAnswered(true); setCorrect(isCorrect);
            };

            const next = () => {
                if(idx < unit.questions.length - 1) { setIdx(idx+1); setAnswered(false); setCorrect(false); }
                else { onComplete(); }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 animate-fadeIn">
                    <div className="flex justify-between items-center mb-6 bg-[#232527] p-3 rounded-xl border border-[#393b3d]">
                        <button onClick={onBack} className="flex items-center gap-2 px-3 py-1 bg-red-600 rounded font-bold text-sm"><Home size={16}/> QUIT</button>
                        <div className="text-gray-400 font-bold">Quest {idx+1}/{unit.questions.length}</div>
                    </div>
                    <div className="grid md:grid-cols-3 gap-6">
                        <div className="bg-[#232527] p-6 rounded-2xl border border-[#393b3d] md:col-span-2 flex flex-col justify-center min-h-[300px]">
                            <h2 className="text-2xl font-black text-white mb-6 text-center leading-relaxed">{formatQuestionText(q.question)}</h2>
                            <div className="grid grid-cols-1 gap-3">
                                {q.type === 'grammar_sort' ? (
                                    <div className="text-center text-gray-400 italic">T√≠nh nƒÉng s·∫Øp x·∫øp c√¢u ƒëang b·∫£o tr√¨. <br/>ƒê√°p √°n ƒë√∫ng: <span className="text-white font-bold">{q.answer}</span></div>
                                ) : (
                                    q.options.map((opt, i) => (
                                        <button key={i} onClick={() => check(opt)} disabled={answered} 
                                            className={`p-4 rounded-xl font-bold text-left border-b-4 transition-all ${answered ? (opt===q.answer?'bg-green-600 border-green-800': 'bg-gray-700 border-gray-900 opacity-50') : 'bg-blue-600 border-blue-800 hover:bg-blue-500'}`}>
                                            {opt}
                                        </button>
                                    ))
                                )}
                            </div>
                        </div>
                        {answered && (
                            <div className={`p-6 rounded-2xl border-4 ${correct?'bg-green-600 border-green-400':'bg-red-600 border-red-400'} animate-fadeIn`}>
                                <h3 className="text-2xl font-black mb-2">{correct?"CORRECT!":"WRONG!"}</h3>
                                <p className="text-sm mb-4 bg-black/20 p-2 rounded">{q.explanation}</p>
                                <button onClick={next} className="w-full bg-white text-black font-black py-3 rounded-xl shadow-lg">NEXT <ArrowRight size={16} className="inline"/></button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const VocabScreen = ({ unit, onBack }) => (
            <div className="max-w-4xl mx-auto p-4 animate-fadeIn">
                <button onClick={onBack} className="mb-4 flex items-center gap-2 px-3 py-1 bg-gray-700 rounded font-bold"><ArrowRight className="rotate-180" size={16}/> BACK</button>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {unit.vocabulary?.map((v, i) => (
                        <div key={i} className="group h-48 perspective-1000 cursor-pointer">
                            <div className="relative w-full h-full transition-all duration-500 transform-style-3d group-hover:rotate-y-180">
                                <div className="absolute inset-0 bg-[#232527] rounded-xl border border-[#393b3d] p-4 flex flex-col items-center justify-center backface-hidden">
                                    <img src={v.image} className="absolute inset-0 w-full h-full object-cover opacity-30 rounded-xl"/>
                                    <h3 className="relative z-10 text-2xl font-black drop-shadow-md">{v.word}</h3>
                                    <span className="relative z-10 text-xs bg-black/50 px-2 rounded mt-1">{v.type}</span>
                                </div>
                                <div className="absolute inset-0 bg-[#00b06f] rounded-xl border border-[#00e08e] p-4 flex items-center justify-center rotate-y-180 backface-hidden">
                                    <h3 className="text-xl font-bold text-center">{v.meaning}</h3>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const WritingScreen = ({ unit, onBack }) => {
            const [txt, setTxt] = useState("");
            const [res, setRes] = useState(null);
            const [load, setLoad] = useState(false);
            
            const submit = async () => {
                if(!txt) return;
                setLoad(true);
                const data = await callGeminiAPI(`Grade this writing (Topic: ${unit.writingPrompt}). Text: "${txt}". JSON output: {score:0-10, comment:"Vietnamese", xp:score*10}`, true);
                setRes(data); setLoad(false);
            };

            return (
                <div className="max-w-4xl mx-auto p-4 animate-fadeIn">
                    <button onClick={onBack} className="mb-4 flex items-center gap-2 px-3 py-1 bg-gray-700 rounded font-bold"><ArrowRight className="rotate-180" size={16}/> BACK</button>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-[#232527] p-6 rounded-2xl border border-[#393b3d]">
                            <h3 className="text-xl font-black mb-2 flex items-center gap-2"><Sword className="text-red-500"/> BOSS BATTLE</h3>
                            <p className="bg-black/30 p-3 rounded mb-4 text-sm border-l-4 border-red-500">Topic: {unit.writingPrompt || "Write about the unit topic."}</p>
                            <textarea className="w-full h-40 bg-black border border-gray-600 rounded p-3 text-white" placeholder="Type your answer..." value={txt} onChange={e=>setTxt(e.target.value)} disabled={res}/>
                            {!res && <button onClick={submit} disabled={load} className="w-full mt-3 bg-red-600 hover:bg-red-500 text-white font-black py-3 rounded shadow-lg">{load?"Attacking...":"ATTACK BOSS"}</button>}
                        </div>
                        {res && (
                            <div className="bg-yellow-900/30 p-6 rounded-2xl border border-yellow-500 animate-fadeIn text-center">
                                <h3 className="text-3xl font-black text-yellow-400 mb-2">{res.score}/10 DAMAGE!</h3>
                                <p className="text-green-400 font-bold mb-4">+{res.xp} XP Looted</p>
                                <p className="text-gray-300 text-sm bg-black/40 p-3 rounded text-left">{res.comment}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [scr, setScr] = useState('home');
            const [unit, setUnit] = useState(null);
            
            // D·ªØ li·ªáu gi·∫£ l·∫≠p
            const CURRICULUM = [
                { id: 1, title: "Towns & Cities", likes: "94%", description: "Learn about places in town.", image: "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=500&q=80", vocabulary: [{word:"Museum", meaning:"B·∫£o t√†ng", type:"n", image:"https://images.unsplash.com/photo-1566127444979-b3d2b654e3d7?w=300"}, {word:"Square", meaning:"Qu·∫£ng tr∆∞·ªùng", type:"n", image:"https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=300"}], questions: [{id:1, type:"choice", question:"Is there a *museum* here?", answer:"museum", options:["museum","library"], explanation:"Museum is correct."}], writingPrompt: "Describe your city." },
                { id: 2, title: "Wild Life", likes: "98%", description: "Animals and superlatives.", image: "https://images.unsplash.com/photo-1546182990-dffeafbe841d?w=500&q=80", vocabulary: [{word:"Eagle", meaning:"ƒê·∫°i b√†ng", type:"n", image:"https://images.unsplash.com/photo-1611082260654-e0b49c470126?w=300"}], questions: [{id:1, type:"choice", question:"The ostrich is the *fastest* bird.", answer:"fastest", options:["fast","fastest"], explanation:"Superlative form."}], writingPrompt: "Compare two animals." }
            ];

            const goHome = () => setScr('home');
            
            // T·∫Øt m√†n h√¨nh loading khi App ƒë√£ mount
            useEffect(() => {
                const loader = document.getElementById('loading');
                if(loader) loader.style.display = 'none';
            }, []);

            return (
                <div className="min-h-screen pb-10">
                    <div className="bg-[#1e1e24] p-3 border-b border-[#393b3d] flex justify-between items-center sticky top-0 z-40 shadow-xl">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={goHome}>
                            <div className="bg-indigo-600 p-1.5 rounded font-black text-xl tracking-tighter">BLOX<span className="text-yellow-400">STUDY</span></div>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="bg-black/50 px-3 py-1 rounded-full border border-gray-600 flex items-center gap-1 font-bold text-sm"><RobuxIcon className="w-4 h-4 text-[#00b06f]"/> 1,250</div>
                            <img src={getAvatar('Player')} className="w-8 h-8 rounded-full border border-gray-500 bg-gray-700"/>
                        </div>
                    </div>

                    <main className="container mx-auto px-4 pt-6">
                        {scr === 'home' && (
                            <div className="animate-fadeIn">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {CURRICULUM.map(u => (
                                        <UnitCard key={u.id} unit={u} 
                                            onStart={()=>{setUnit(u); setScr('quiz')}} 
                                            onReviewVocab={()=>{setUnit(u); setScr('vocab')}}
                                            onWriting={()=>{setUnit(u); setScr('writing')}}
                                            onAIGenerate={async ()=>{
                                                alert("AI Generating...");
                                                // Demo logic
                                                const data = await callGeminiAPI(`Create 3 MCQs about ${u.title}. JSON format.`, true);
                                                if(data && data.questions) {
                                                    const newUnit = {...u, questions: data.questions, title: u.title + " (AI)"};
                                                    setUnit(newUnit); setScr('quiz');
                                                }
                                            }}
                                        />
                                    ))}
                                </div>
                            </div>
                        )}

                        {scr === 'quiz' && <QuizScreen unit={unit} onBack={goHome} onComplete={goHome}/>}
                        {scr === 'vocab' && <VocabScreen unit={unit} onBack={goHome}/>}
                        {scr === 'writing' && <WritingScreen unit={unit} onBack={goHome}/>}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
